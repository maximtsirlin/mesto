<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./style.css">
</head>


<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/__logo.png" alt="Логотип" class="header__logo">
      <hr class="header__solid">
    </header>

    <div class="kusto">
      <div class="kusto__item"><img src="./images/image.jpg" alt="Книга" class="kusto__image">
      </div>
      <div class="kusto__item">
        <p class="kusto__title">Жак-Ив Кусто<img src="./images/icon.png" class="-icon"></p>
        <p class="kusto__description">Исследователь океана</p>
      </div>
      <div class="kusto__item">
        <div class="kusto__button"><img src="./images/Plus.png"></div>
        
      </div>
    </div>


    <section class="cards">
      <div class="card">
        <img src="./images/kamchatka.png" alt="Окно" class="cards__item">
        <a class="cards__description">Камчатка<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
      <div class="card">
        <img src="./images/teriberka.png" alt="Окно" class="cards__item">
        <a class="cards__description">Териберка<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
      <div class="card">
        <img src="./images/new_earth.png" alt="Окно" class="cards__item">
        <a class="cards__description">Новая земля<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
      <div class="card">
        <img src="./images/nahodka.png" alt="Окно" class="cards__item">
        <a class="cards__description">Находка<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
      <div class="card">
        <img src="./images/baltic_sea.png" alt="Окно" class="cards__item">
        <a class="cards__description">Балтийское море<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
      <div class="card">
        <img src="./images/beringov.png" alt="Окно" class="cards__item">
        <a class="cards__description">Берингов пролив<img src="./images/like.png" class="cards__social-icon"></a>
      </div>
    </section>



    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020. Максим</p>
    </footer>
  </div>
</body>

</html>
