<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <div class="header__solid"></div>
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/image.jpg" alt="Жак-Ив Кусто аватар" class="profile__image">
        <div class="profile__item">
          <div class="profile__form">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <type class="profile__icon"></type>
          </div>
          <p class="profile__description">Исследователь океана</p>

        </div>
          <button class="profile__button" type="" aria-label="кнопка"></button>     
      </section>

      <section class="cards">
        <div class="cards__cell">
          <img src="./images/kamchatka.png" alt="Камчатка вулкан" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Камчатка</h2>
            <button class="cards__button" type="" aria-label="Камчатка лайк"></button>
          </div>
        </div>
        <div class="cards__cell">
          <img src="./images/teriberka.png" alt="Териберка ржавый корабль" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Териберка</h2>
            <button class="cards__button" type="" aria-label="Териберка лайк"></button>
          </div>
        </div>
        <div class="cards__cell">
          <img src="./images/new_earth.png" alt="Новая земля льды" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Новая земля</h2>
            <button class="cards__button" type="" aria-label="Новая земля лайк"></button>
          </div>
        </div>
        <div class="cards__cell">
          <img src="./images/nahodka.png" alt="Находка сопки" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Находка</h2>
            <button class="cards__button" type="" aria-label="Находка лайк"></button>
          </div>
        </div>

        <div class="cards__cell">
          <img src="./images/baltic_sea.png" alt="Пляж балтийского моря" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Балтийское море</h2>
            <button class="cards__button" type="" aria-label="Балтийское море лайк"></button>
          </div>
        </div>
        <div class="cards__cell">
          <img src="./images/beringov.png" alt="Берингов пролив" class="cards__item">
          <div class="cards__form">
            <h2 class="cards__description">Берингов пролив</h2>
            <button class="cards__button" type="" aria-label="Берингов пролив лайк"></button>
          </div>
        </div>
      </section>


    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__input-container" name="form">
          <input type="text" name= "text" class="popup__input popup_input_name">
          <input type="text" name= "text" class="popup__input popup_input_job">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/index.js"></script>
</html>
