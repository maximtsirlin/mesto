<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/__logo.png" alt="Логотип" class="header__logo">
      <hr class="header__solid">
    </header>

    <div class="kusto">
      <div class="kusto__item"><img src="./images/image.jpg" alt="Жак-Ив Кусто аватар" class="kusto__image">
      </div>
      <div class="kusto__item">
        <p class="kusto__title">Жак-Ив Кусто<img src="./images/icon.png" class="kusto__icon"></p>
        <p class="kusto__description">Исследователь океана</p>
      </div>
      <div class="kusto__item">
        <div class="kusto__button"><img src="./images/Plus.png"></div>
      </div>
    </div>

    <section class="cards">
      <div class="cards__cell">
        <img src="./images/kamchatka.png" alt="Камчатка вулкан" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">КамчаткаКамчатка<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>
      <div class="cards__cell">
        <img src="./images/teriberka.png" alt="Териберка ржавый корабль" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">Териберка<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>
      <div class="cards__cell">
        <img src="./images/new_earth.png" alt="Новая земля льды" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">Новая земля<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>
      <div class="cards__cell">
        <img src="./images/nahodka.png" alt="Находка сопки" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">Находка<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>

      <div class="cards__cell">
        <img src="./images/baltic_sea.png" alt="Пляж балтийского моря" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">Балтийское море<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>
      <div class="cards__cell">
        <img src="./images/beringov.png" alt="Берингов пролив" class="cards__item">
        <div class="cards__form">
          <a class="cards__description">Берингов пролив<img></a>
          <form class="cards__button"><img src="./images/like.png"></form>
        </div>
      </div>
    </section>


    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input-name"></input>
        <input class="popup__input-todo"></input>
      </div>
    </section>

    <script src="./pages/index.js"></script>
    
  </div>
</body>

</html>
